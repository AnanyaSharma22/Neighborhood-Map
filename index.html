<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shimla</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<meta charset="UTF-8">

</head>

<body>

   <h1 class="h1 text-center title">Neighborhood Map <small>(Shimla Sparks)</small></h1>
   <hr>
   <div>
        <span class="text">Search for nearby places</span>
        <input id="places-search" type="text" placeholder="Ex: Domino's Pizza">
        <input id="go-places" type="button" value="Go">
   </div>

    <hr>
    <form class="form-inline">
          <div class="input-group">
	     <div class="input-group-addon search">Search</div>
	     <input id="demo" type="text"  name="demo" class="form-control input-lg search" placeholder=" Enter any place to search..." data-bind="textInput: searchLoc">
	  </div>
    </form>
	
    <div>
	<section>
	    <div>
	        <ul class = "list-group" data-bind="foreach: placesList">
		  <li class="list-group-item" data-bind="text: title, click: $parent.select"></li>
	        </ul>
	    </div>
	</section>
	<div id = "map"></div>
     </div>

    
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDexlrNNc1orFLpwTWG_jl8BGSGcK7S7ig&v=3&callback=VAR.initMap"
    onerror="mapError()">
    </script>

</body>

</html>
